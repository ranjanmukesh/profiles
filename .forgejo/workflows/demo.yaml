name: Rust + Anchor CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-and-test:
    runs-on: codeberg-medium
    env:
      DEVNET_DEPLOY_KEY_BASE64: ${{ secrets.DEVNET_DEPLOY_KEY_BASE64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Cargo registry + git + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install dependencies (including entropy for Solana)
        run: |
          sudo apt-get update
          sudo apt-get install -y haveged
          sudo systemctl start haveged || sudo service haveged start

      - name: Install rust toolchain
        uses: https://github.com/dtolnay/rust-toolchain@stable
        with:
          profile: minimal
          components: rustfmt, clippy

      - name: Install Solana CLI (latest stable, non-interactive)
        run: |
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash -s -- --no-modify-path
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH 

      - name: Install Anchor CLI (latest)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest

      - name: Clean broken program ID from anchor toml
        run: |
          if [ -f Anchor.toml ]; then
            sed -i '/^\[programs\./,/^$/d' Anchor.toml || true
            sed -i '/program_id/d' Anchor.toml || true
            echo "Cleaned existing program IDs from anchor toml"
          fi

      - name: Synch Anchor Keys
        run: |
          anchor keys sync
          git config user.email "mukeshranjan@disroot.org"
          git config user.name "CI bot"
          git add .
          git commit -m "CI: Sync program ids [ci skip]" || echo "Nothing to commit"
          git push || echo "Push faild"

      - name: Verify versions
        run: |
          rustc --version
          cargo --version
          solana --version
          anchor --version

      - name: Debug secret
        run: |
          echo "secret length : ${#DEVNET_DEPLOY_KEY_BASE64}"
          echo "first 20 chars: ${DEVNET_DEPLOY_KEY_BASE64:0:20}"
          echo "last 20 chars: ${DEVNET_DEPLOY_KEY_BASE64: -20}"

      - name: Load devnet keypair & sync
        run: |
          mkdir -p ~/.config/solana
          if [ -n "$DEVNET_DEPLOY_KEY_BASE64" ]; then
            printf '%s' "$DEVNET_DEPLOY_KEY_BASE64" | tr -d ' \n\r\t' |  base64 -d > ~/.config/solana/id.json
            echo "using ecisting devnet keypair from secret"
          else
            echo "Error: DEVNET_DEPLOY_KEY_BASE64 secret is not set !"
            exit 1
          fi

          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com

          solana airdrop 2 || true

          anchor keys sync
        
      - name: Build and Test 
        run: |
          anchor build
          anchor test

          #      - name: Show base64 key for secret
          #        if: env.DEVNET_DEPLOY_KEY_BASE64 == ''
          #        run: |
          #          echo "============================"
          #          cat ~/.config/solana/id.json | base64
          #          echo "==========================="

  deploy-devnet:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: codeberg-medium
    env:
      DEVNET_DEPLOY_KEY_BASE64: ${{ secrets.DEVNET_DEPLOY_KEY_BASE64 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (including entropy for Solana)
        run: |
          sudo apt-get update
          sudo apt-get install -y haveged
          sudo systemctl start haveged || sudo service haveged start

      - name: Install jq
        run: |
          sudo apt-get install -y jq

      - name: Install rust toolchain
        uses: https://github.com/dtolnay/rust-toolchain@stable
        with:
          profile: minimal
          components: rustfmt, clippy

      - name: Install Solana CLI (latest stable, non-interactive)
        run: |
          curl --proto '=https' --tlsv1.2 -sSfL https://solana-install.solana.workers.dev | bash -s -- --no-modify-path
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH 

      - name: Install Anchor CLI (latest)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest

      - name: Setup devnet wallet and deploy
        run: |
          mkdir -p ~/.config/solana
          printf '%s' "$DEVNET_DEPLOY_KEY_BASE64" | base64 -d > ~/.config/solana/id.json

          echo "======= id json =========="
          ls -l ~/.config/solana/id.json
          echo "File size: $(wc -c < ~/.config/solana/id.json) bytes"
          echo "First 100 bytes (hex):"
          head -c 100 ~/.config/solana/id.json | xxd
          echo "full file content"
          cat ~/.config/solana/id.json || echo "cat failed not utf"
          echo "valid json (jq check)" || echo "invalid json"
        echo "===============================================":

          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana airdrop 2 || true
          anchor deploy --provider.cluster devnet

      - name: Deployment success
        run: |
          echo "Successfully deployed to devnet !"
          anchor keys list
